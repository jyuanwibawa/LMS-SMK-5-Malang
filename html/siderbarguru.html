<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Variabel & Reset Dasar --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --button-bg: #212529;
            --button-text: #ffffff;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color); /* Latar belakang halaman */
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* --- Sidebar (Kiri) --- */
        .sidebar {
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.75rem;
            width: 280px; /* Lebar sidebar tetap */
            height: 100vh; /* Tinggi sidebar penuh */
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .sidebar-header svg {
            width: 28px;
            height: 28px;
        }
        .sidebar-header span {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--button-bg);
            color: var(--button-text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        .user-info h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .user-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            /* Mencegah teks email panjang merusak layout */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-role-badge {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .sidebar-nav {
            flex-grow: 1; /* Mendorong footer ke bawah */
        }
        .sidebar-nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav a svg {
            width: 22px;
            height: 22px;
        }
        .sidebar-nav a:hover {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .sidebar-nav a.active {
            background-color: var(--button-bg);
            color: var(--button-text);
        }
        .sidebar-nav a.active svg {
            stroke: var(--button-text);
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            color: var(--danger-color);
            transition: background-color 0.2s;
        }
        .sidebar-footer a:hover {
            background-color: #fdf2f2;
        }
        .sidebar-footer a svg {
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>

            <span>LMS Portal</span>
        </div>
        
        <div class="sidebar-user">

        <nav class="sidebar-nav">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

        <div class="sidebar-footer">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>

        </div>
    </aside>

</body>
</html>
