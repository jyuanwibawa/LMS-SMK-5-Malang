<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component - Full Screen</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- Variabel & Reset CSS --- */
        :root {
            --card-bg-color: #FFFFFF;
            --primary-text-color: #1A202C;
            --secondary-text-color: #718096;
            --border-color: #E2E8F0;
            --primary-color: #4A5568;
            --dark-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F8FC;
            color: var(--primary-text-color);
            /* Padding dihapus agar sidebar menempel di tepi */
        }

        /* --- Sidebar (Navigasi Kiri) - DIUBAH --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            /* Tinggi diubah menjadi 100% viewport height */
            background-color: var(--card-bg-color);
            border-right: 1px solid var(--border-color);
            /* Menggunakan border kanan seperti desain asli */
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            /* Membuat sidebar tetap di tempat saat di-scroll */
            left: 0;
            top: 0;
        }

        .sidebar h1.logo {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--dark-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
        }

        .user-profile .user-info h4 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-profile .user-info p {
            font-size: 12px;
            color: var(--secondary-text-color);
        }

        .navigation {
            flex-grow: 1;
        }

        .navigation ul {
            list-style: none;
        }

        .navigation ul li a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 15px;
            transition: background-color 0.2s, color 0.2s;
        }

        .navigation ul li a i {
            font-size: 22px;
            margin-right: 16px;
        }

        .navigation ul li a:hover {
            background-color: #F1F5F9;
        }

        .navigation ul li a.active {
            background-color: var(--dark-color);
            color: white;
        }

        .logout-section a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            text-decoration: none;
            color: #EF4444;
            font-weight: 600;
            font-size: 15px;
            border-radius: 8px;
        }

        .logout-section a:hover {
            background-color: #FEF2F2;
        }

        .logout-section a i {
            font-size: 22px;
            margin-right: 16px;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div>
            <h1 class="logo">LMS Portal</h1>
            <div class="user-profile">
                <div class="avatar">AP</div>
                <div class="user-info">
                    <h4>Ahmad Pratama</h4>
                    <p>23131 | Siswa</p>
                </div>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#" class="active"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-book-alt'></i> Kelas Saya</a></li>
                    <li><a href="#"><i class='bx bx-user'></i> Profil</a></li>
                </ul>
            </nav>
        </div>

        <div class="logout-section">
            <a href="#"><i class='bx bx-log-out'></i> Keluar</a>
        </div>
    </aside>
</body>

</html>
