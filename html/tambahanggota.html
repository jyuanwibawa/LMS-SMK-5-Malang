<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal - Tambah Pengguna</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal {
            background-color: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .modal-header .title h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .modal-header .title p {
            color: #6c757d;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            appearance: none;
        }

        .form-group select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.7rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .btn-secondary {
            background-color: white;
            border-color: #e9ecef;
            color: #333;
        }

        .btn-primary {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="modal-header">
            <div class="title">
                <h3>Tambah Pengguna Baru</h3>
                <p>Masukkan data pengguna yang akan didaftarkan ke sistem</p>
            </div>
            <button class="close-button">&times;</button>
        </div>
        <form action="#">
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nama@smkn5malang.sch.id">
            </div>

            <div class="form-group">
                <label for="nisn_nuptk">NISN/NUPTK</label>
                <input type="text" id="nisn_nuptk" placeholder="Masukkan NISN atau NUPTK">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role">
                    <option value="">Pilih role</option>
                    <option value="siswa">Siswa</option>
                    <option value="guru">Guru</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter">
            </div>
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Password</label>
                <input type="password" id="confirm_password" placeholder="Ketik ulang password">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary">Batal</button>
                <button type="submit" class="btn-primary">
                    <i class='bx bx-user-plus'></i> Tambah Pengguna
                </button>
            </div>
        </form>
    </div>
</body>

</html>
